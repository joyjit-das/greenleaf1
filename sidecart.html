<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="stylesheet" href="./sidecart.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />



</head>

<body>

    <div class="order-summary">
        <div class="summary">
            <div class="title">
                <div class="cart">Cart</div>
                <img class="iconscloseline" alt="" src="icons/Close/Line.svg">

            </div>
            <div class="products">
                <div class="elementscartproduct-cell">
                    <div class="cart-item">
                        <div class="content">
                            <img class="image-placeholder-icon" alt="" src="Image Placeholder.png">

                            <div class="info">
                                <div class="product">
                                    <div class="plant-name">Plant name</div>
                                    <div class="color-black">Color: Black</div>
                                    <div class="quantity-button-small">
                                        <div class="content1">
                                            <img class="iconminus" alt="" src="Icon/Minus.svg">

                                            <div class="get-started">1</div>
                                            <img class="iconadd" alt="" src="Icon/Add.png">

                                        </div>
                                    </div>
                                </div>
                                <div class="price">
                                    <div class="div">$10.00</div>
                                    <img class="iconscloseline" alt="" src="icons/Close/Line.svg">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="elementscartproduct-cell">
                    <div class="cart-item">
                        <div class="content">
                            <img class="image-placeholder-icon" alt="" src="Image Placeholder.png">

                            <div class="info">
                                <div class="product">
                                    <div class="plant-name">Plant name</div>
                                    <div class="color-black">
                                    </div>
                                    <div class="quantity-button-small">
                                        <div class="content1">
                                            <img class="iconminus" alt="" src="Icon/Minus.svg">

                                            <div class="get-started">1</div>
                                            <img class="iconadd" alt="" src="Icon/Add.png">

                                        </div>
                                    </div>
                                </div>
                                <div class="price">
                                    <div class="div">$10.00</div>
                                    <img class="iconscloseline" alt="" src="icons/Close/Line.svg">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="elementscartproduct-cell">
                    <div class="cart-item">
                        <div class="content">
                            <img class="image-placeholder-icon" alt="" src="Image Placeholder.png">

                            <div class="info">
                                <div class="product">
                                    <div class="plant-name">Plant name</div>
                                    <div class="color-black">Color: gold</div>
                                    <div class="quantity-button-small">
                                        <div class="content1">
                                            <img class="iconminus" alt="" src="Icon/Minus.svg">

                                            <div class="get-started">1</div>
                                            <img class="iconadd" alt="" src="Icon/Add.png">

                                        </div>
                                    </div>
                                </div>
                                <div class="price">
                                    <div class="div">$11.00</div>
                                    <img class="iconscloseline" alt="" src="icons/Close/Line.svg">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="summary1">
            <div class="fields">
                <div class="elementsorder-summaryinfo-fi">
                    <div class="content6">
                        <div class="titleamount">
                            <div class="title1">
                                <div class="shipping">Subtotal</div>
                            </div>
                            <div class="free">$31.00</div>
                        </div>
                    </div>
                </div>
                <div class="elementsorder-summaryinfo-fi1">
                    <div class="content6">
                        <div class="titleamount">
                            <div class="title2">
                                <div class="shipping1">Total</div>
                            </div>
                            <div class="free1">$31.00</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button">
                <div class="button1">
                    <div class="get-started3">Checkout</div>
                </div>
                <div class="button2">
                    <div class="div">View Cart</div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
